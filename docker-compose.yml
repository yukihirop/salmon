version: '2'
services:
  backend: &app_base
    build: .
    command: "bundle exec rails s -p 3000 -b '0.0.0.0'"
    volumes:
      - .:/app
    ports:
      - "3000:3000"
    environment:
      - SALMON_DATABASE_HOST=db
      - SALMON_DATABASE_USERNAME=postgres
      - SALMON_DATABASE_PASSWORD=""
    depends_on:
      - db
    tty: true
    stdin_open: true
  spring:
    <<: *app_base
    command: "bundle exec spring server"
    ports: []
    tty: false
    stdin_open: false
  db:
    image: postgres:9.6
    volumes_from:
      - data
  data:
    image: busybox
    volumes:
      - "/var/lib/postgresql/data"